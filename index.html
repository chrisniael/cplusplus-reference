<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/themes/vue.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "cplusplus.com 参考手册",
        loadSidebar: true,
        coverpage: false,
        plantuml: {
          skin: "classic",
          renderSvgAsObject: true,
        },
        search: "auto",
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: [], // or 'auto'
          placeholder: "搜索",
          noData: "找不到结果",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-c.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-cpp.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-bash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-php.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
  </body>
</html>
